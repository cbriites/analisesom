
 <!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8">
    <title>Análise de Áudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <h1>Análise de áudio</h1>
    
    <p>Clique em 'Gravar' e toque a escala.</p>
    
    <div id="controls">
  	 <button id="recordButton">Gravar</button>
  	 <button id="pauseButton" disabled>Pausa</button>
  	 <button id="stopButton" disabled>Parar</button>
    </div>

    <div id="audio-spectrum"></div>
    <input type="button" id="btn-play" value="Play" disabled = "disabled"/>
    <input type="button" id="btn-pause" value="Pause" disabled = "disabled"/>
    <input type="button" id="btn-stop" value="Stop" disabled="disabled"/>
     <div id="formats">Format: Começar a gravar para guardar a gravação</div>
  	<p><strong>Gravações:</strong></p>
  	<ol id="recordingsList"></ol>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <div id="waveform"></div>
       <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="bundle.js"></script>
  </body>


</html>
